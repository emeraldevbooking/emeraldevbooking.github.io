<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .icon-svg {
            width: 8rem;
            height: 8rem;
            color: #4B5563; /* Gray-600 */
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in-element {
            animation: fadeIn 0.8s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- Main Container with rounded corners and shadow -->
    <div class="bg-white rounded-3xl shadow-xl max-w-lg w-full p-8 md:p-12 text-center fade-in-element">
        
        <!-- Icon - A simple gear/cog SVG for maintenance -->
        <div class="flex justify-center mb-6 md:mb-8">
            <svg class="icon-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 2v2M12 20v2M4.93 4.93l1.41 1.41M17.66 17.66l1.41 1.41M2 12h2M20 12h2M4.93 19.07l1.41-1.41M17.66 6.34l1.41-1.41"></path>
                <path d="M12 18a6 6 0 1 0 0-12 6 6 0 0 0 0 12z"></path>
            </svg>
        </div>

        <!-- Title and Message -->
        <h1 class="text-3xl md:text-4xl font-bold text-gray-900 mb-4">
            Under Maintenance
        </h1>
        <p class="text-lg md:text-xl text-gray-600 mb-6 md:mb-8">
            We're currently performing scheduled maintenance to improve our service.
        </p>
        <p class="text-base text-gray-500">
            We apologize for any inconvenience. Please check back shortly!
        </p>

    </div>

</body>
</html>
